<div class="path-abilities-list">
        <ol class="items-list">
                <li class="item grid grid-6col items-header">
                        <div class="item-name grid-span-2">Abilities</div>
                        <div class="item-name">Level</div>
                        <div class="item-name grid-span-2">Description</div>
                        <div class="item-controls">
                                <a class="item-control item-create" title="Create item" data-type="path_ability"><i
                                                class="fas fa-plus"></i> Add</a>
                        </div>
                </li>
                {{#each path_ability as |item id|}}
                        <li class="item grid grid-6col" data-item-id="{{item._id}}">
                                <div class="item-name grid-span-2">
                                        <div class="item-image">
                                                <a class="rollable" data-roll-type="item"><img src="{{item.img}}"
                                                                title="{{item.name}}" width="24" height="24" /></a>
                                        </div>
                                        <p>{{item.name}}</p>
                                </div>
                                <div class="ability-level">
                                        <h4>{{item.data.level}}</h4>
                                </div>
                                <div class="ability-description grid-span-2">
                                        {{{item.data.description}}}
                                </div>
                                <div class="item-controls">
                                        <a class="item-control item-edit" title="Edit Item"><i
                                                        class="fas fa-edit"></i></a>
                                        <a class="item-control item-delete" title="Delete Item"><i
                                                        class="fas fa-trash"></i></a>
                                </div>
                        </li>
                {{/each}}
        </ol>
</div>
