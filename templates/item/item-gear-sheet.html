<form class="{{cssClass}} item-sheet" autocomplete="off">
        <header class="sheet-header">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
                <div class="header-fields">
                        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" />
                        </h1>
                </div>
        </header>
        <hr>
        {{!-- Sheet Body --}}
        <section class="item-sheet-body grid grid-7col">

                <aside class="sidebar grid-span-2">
                        <div class="grid grid-items">
                                <label for="data.quality"
                                        class="resource-label align-left item-label">{{localize "CAPHARNAUM.ItemQuality"}}</label>
                                <input type="text" name="data.quality" value="{{data.quality}}" data-dtype="String" />

                                <label for="data.price"
                                        class="resource-label align-left item-label">{{localize "CAPHARNAUM.ItemPrice"}}</label>
                                <input type="text" name="data.price" value="{{data.price}}" data-dtype="Number" />

                                <label class="resource-label item-label">{{localize "CAPHARNAUM.ItemQuantity"}}</label>
                                <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number" />

                                <label class="resource-label item-label">{{localize "CAPHARNAUM.ItemWeight"}}</label>
                                <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number" />
                        </div>
                </aside>

                {{!-- Description Tab --}}
                <div class="description grid-span-5">
                        {{editor content=data.description target="data.description" rollData=rollData button=true owner=owner editable=editable}}
                </div>


        </section>
</form>
