<form class="{{cssClass}} item-sheet" autocomplete="off">
        <header class="sheet-header">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
                <div class="header-fields">
                        <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" />
                        </h1>
                </div>
        </header>
        <hr>
        {{!-- Sheet Body --}}
        <section class="item-sheet-body grid grid-7col">

                <aside class="sidebar grid-span-2">
                        <div class="grid grid-items">
                                <label for="system.type"
                                        class="resource-label align-left item-label">{{localize "CAPHARNAUM.MagicWordType"}}</label>
                                <input type="text" name="system.type" value="{{system.type}}" data-dtype="String" />
                        </div>
                </aside>

                {{!-- Description Tab --}}
                <div class="description grid-span-5">
                        {{editor enrichments.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}
                </div>


        </section>
</form>
